<div class="c-report-list">
  <div class="content-container" *ngrxLet="reports$ as reports">
    <i>Ãœbersicht</i>
    <h2>Erfahrungsberichte</h2>

    <div *ngFor="let report of reports" class="report">
      <p class="prefix-date">{{ report.date | date }}</p>
      <a [routerLink]="['/', 'report', report.id]"
        ><h3>{{ report.title }}</h3></a
      >
      <p>{{ report.text }}</p>
    </div>
  </div>

  <app-cinema-map
    class="map-container"
    *ngrxLet="cinemas$ as cinemas"
    [cinemas]="cinemas"
  ></app-cinema-map>
</div>
