<div class="c-report">
  <div class="content-container">

    <i>Erfahrungsbericht</i>

    <h2>{{ report.name }}</h2>
    <p>{{ report.date | date }}</p>

    <p>{{ report.text }}</p>

    <h3>Auff√ºhrung(en):</h3>
    <ul>
      <li *ngFor="let projection of event.projections">
        {{ projection.date | date }}: <strong>{{ projection.name }} </strong> <a target="_blank" href="https://www.themoviedb.org/movie/{{projection.tmdb}}">[tmdb]</a>
      </li>
    </ul>

    <h3>Kino(s):</h3>
    <ul>
      <li *ngFor="let cinema of cinemas">
        <a [routerLink]="['/', 'cinema', cinema.id]"><strong>{{ cinema.name }}</strong></a> | {{ cinema.street }}<br>
      </li>
    </ul>

  </div>

  <div id="ol-map-report-details" class="map-container"></div>

</div>
