<div class="c-report" *ngrxLet="report$ as report">

  <div class="content-container" *ngIf="report">

    <i>Erfahrungsbericht</i>
    <h2>{{ report.name }}</h2>
    <p>{{ report.date | date }}</p>
    <p>{{ report.text }}</p>
    <app-projection-list [projections]="event.projections || []"></app-projection-list>
    <app-cinema-list [cinemas]="cinemas"></app-cinema-list>

  </div>

  <div id="ol-map-report-details" class="map-container"></div>
</div>
