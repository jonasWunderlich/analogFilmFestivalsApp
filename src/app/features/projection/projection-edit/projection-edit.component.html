<app-two-column-layout class="c-projection-create">
  <div column-one>
    <i>Formular</i>
    <h2>Projektion bearbeiten</h2>
    <app-projection-form
      *ngIf="projection$ | async as projection"
      [projection]="projection"
      (submitEvent)="update($event)"
      (deleteEvent)="delete($event)"
    ></app-projection-form>
  </div>

  <div column-two class="right">+</div>
</app-two-column-layout>
