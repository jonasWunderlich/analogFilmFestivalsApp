<ng-container *ngIf="activeProjection$ | ngrxPush as projection">
  <i>Kino</i>

  <app-overview-list-actions
    path="projection"
    [id]="projection.id"
    (deleteEvent)="delete(projection.id)"
  ></app-overview-list-actions>

  <h2>{{ projection?.title }}</h2>
  <p>{{ projection?.text }}</p>

  <h3>Film:</h3>
  <p>
    <strong>Beschreibung:</strong>
    {{ projection.tmdb ? projection.tmdb : "-" }}
  </p>
  <p>
    <strong>TMDB:</strong>
    {{ projection.tmdb }}
  </p>
  <p>
    <strong>Geschw√§rzt:</strong>
    {{ projection.black }}
  </p>
  <p>
    <strong>Alias:</strong>
    {{ projection.agent }}
  </p>
</ng-container>
