<app-two-column-layout class="c-event-create">
  <div column-one>
    <i>Formular</i>
    <h2>Event bearbeiten</h2>
    <app-cinema-form
      *ngIf="cinema$ | ngrxPush as cinema"
      [inputValue]="cinema"
      (submitEvent)="update($event)"
      (deleteEvent)="delete($event)"
    ></app-cinema-form>
  </div>

  <div column-two class="right">+</div>
</app-two-column-layout>
