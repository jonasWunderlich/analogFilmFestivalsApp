<form [formGroup]="form" (ngSubmit)="submitForm()">
  <fieldset>
    <legend>Main</legend>
    <label for="title">Titel</label>
    <input formControlName="title" type="text" id="eventtitle" />

    <label for="txt">Beschreibung</label>
    <textarea formControlName="text" rows="5" type="text" id="txt"></textarea>
  </fieldset>
  <fieldset>
    <legend>Datum</legend>
    <label for="date">Veröffentlichung</label>
    <input formControlName="date" type="date" useValueAsLocalIso id="date" />
  </fieldset>

  <fieldset>
    <legend>Bilder</legend>

    <label for="uplaod">Upload</label>
    <input formControlName="images" type="text" id="images" />
  </fieldset>

  <button [disabled]="form.invalid" type="submit">Speichern</button>
  <button *ngIf="editMode" type="button" (click)="delete()">Löschen</button>
</form>
