<ng-container *ngIf="activeReport$ | ngrxPush as report">
  <i>Erfahrungsbericht</i>
  <h2>{{ report.title }}</h2>
  <p>{{ report.date | date }}</p>
  <p>{{ report.text }}</p>
</ng-container>

<app-projection-list
  [projections]="relatedProjections$ | ngrxPush"
></app-projection-list>

<ng-container *ngIf="relatedCinema$ | ngrxPush as cinema">
  <a [routerLink]="['/', 'cinema', cinema.id]"
    ><strong>{{ cinema.title }}</strong></a
  >
  | {{ cinema.street }}<br />
</ng-container>

<app-movie-list [movies]="relatedMovies$ | ngrxPush"></app-movie-list>
