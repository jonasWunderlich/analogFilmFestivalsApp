<app-two-column-layout class="c-report-details">
  <div column-one>
    <ng-container *ngIf="report$ | async as report; else loading">
      <i>Erfahrungsbericht</i>
      <h2>{{ report.title }}</h2>
      <p>{{ report.date | date }}</p>
      <p>{{ report.text }}</p>

      <app-projection-list
        *ngIf="screeningEvent?.projections"
        [projections]="screeningEvent?.projections || []"
      ></app-projection-list>
    </ng-container>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>

    <app-cinema-list [cinemas]="cinemas$ | async"></app-cinema-list>

    <app-movie-list [movies]="movies$ | async"></app-movie-list>
  </div>

  <app-cinema-map column-two [geoArray]="cinemas$ | async"></app-cinema-map>
</app-two-column-layout>
