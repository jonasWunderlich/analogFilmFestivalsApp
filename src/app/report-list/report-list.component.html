<div class="c-report-list">

  <div class="left-bar">

    <h2>Erfahrungsberichte</h2>

    <div *ngFor="let report of reports">
      <a href="/report/{{ report.id }}"><h3>{{ report.name }}</h3></a>
      <p>{{ report.date | date }}</p>
      <p>{{ report.text }}</p>
    </div>

  </div>

  <div id="ol-map" class="map-container"></div>

</div>
